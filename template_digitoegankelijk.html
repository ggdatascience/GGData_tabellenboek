<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Tabellenboek {titel}</title>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }

            html {
                font-family: "[font_type]";
                font-size: [font_size];
                color: [font_color];
            }

            body {
                max-width: 1400px;
                margin: 0 auto 0 auto;
            }
        
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            tbody tr th {
                width: 15%;
                text-align: left;
                font-weight: normal;
            }
            
            tbody tr td {
                min-width: 5%;
                text-align: center;
            }
            
            caption {
                display: none;
            }

            h2 {
                font-size: [titel_size];
                color: [titel_color];
                background-color: [titel_fill];
                padding: 3px;
            }

            h3 {
                font-size: [kop_size];
                color: [kop_color];
                background-color: [kop_fill];
                padding: 3px;
            }

            .vraag {
                font-size: [vraag_size];
                color: [vraag_color];
                background-color: [vraag_fill];
            }

            .sign {
                font-weight: bold;
                border: 1px rgb(255, 0, 0) solid;
                border-radius: 5px;
            }

            .kolom_a {
                background-color: #FFFFFF;
            }

            .kolom_b {
                background-color: #F2F2F2;
            }

            .rij_a {
                background-color: #FFFFFF;
            }

            .rij_b {
                background-color: #F2F2F2;
            }
        </style>
    </head>

    <body>
        <div>{introtekst}</div>

        <div id="container">{tabellen}</div>
    </body>
</html>
